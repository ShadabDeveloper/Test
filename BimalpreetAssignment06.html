<!DOCTYPE html>
<html>
    <head>
	    <title>Bimalpreet-Assignment 06</title>
	</head>
	
	<body>
	    <h1>Student Registration Form</h1>
	    <form method="post">
		    <fieldset>
			<legend>Enter your details</legend><br>
			<label for="fname">First name:</label>
			<input type="text" id="fname" name="first_name" placeholder="Enter first name"><br><br>
			<label for="lname">Last name:</label>
			<input type="text" id="lname" name="last_name" placeholder="Enter last name"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="abc@gmail.com"><br><br>
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dateofbirth" ><br><br>
			<label for="no.">Contact Number</label>
			<input type="tel" id="no." name="number" placeholder="1234567890" pattern="[0-9]{10}"><br><br>
			<label for="weight">Student's Weight</label>
			<input type="number" id="weight" name="student_weight" min="30" max="100" step="3" value="30" size="10"><br><br>
			<label>Gender:</label>
			<input type="radio" id="male" name="gender" value="male" >
			<label for="male" >Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Others</label><br><br>
			<label>Hobbies:</label><br>
			<input type="checkbox" id="sports" name="hobby1" value="sports" checked>
			<label for="sports">Sports</label><br>
			<input type="checkbox" id="dancing" name="hobby2" value="dancing">
			<label for="dancing">Dancing</label><br>
			<input type="checkbox" id="singing" name="hobby3" value="singing">
			<label for="singing">Singing</label><br><br>
			<label for="pin">Pincode:</label>
			<input type="text" id="pin" name="pincode" placeholder="Enter pincode" pattern="[0-9]{6}"><br><br>
			<label for="resume">Upload Resume</label>
			<input type="file" id="resume" name="file_resume"><br><br>
			<label for="certificates">Upload your skills certificates</label>
			<input type="file" id="certificates" name="skills" multiple><br><br>
			<input type="submit" value="Submit Data">
			<input type="submit" formnovalidate="formnovalidate" value="Submit without validation">
			<input type="reset" value="Reset Data">
			</fieldset>
		</form>
	</body>
</html>
