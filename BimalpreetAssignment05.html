<!DOCTYPE html>
<html>

        <title>Bimalpreet-Assignment05</title>

    <body>
        <h1>STUDENT REGISTRATION FORM</H1>
        <form action="/action_page.php" method="post">
            <fieldset><br><br>
            <legend>Enter your Details</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="first_name"><br><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="last_name"><br><br><br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br><br>
            <label for="qualifications">Qualifications:</label>
            <select id="qualifications" name="qualifications">
                <option value="matric">Matric</option>
                <option value="interediate" selected>Intermediate</option>
                <option value="diploma">Diploma</option>
                <option value="graduation">Graduation</option>
                <option value="post_graduation">Post Graduation</option>
            </select><br><br><br>
            <label for="country">Country:</label>
            <input list="country" name="cntry">
            <datalist id="country">
                <option value="america">America</option>
                <option value="china">China</option>
                <option value="india">India</option>
                <option value="japan">Japan</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="other">Other than above</option>
            </datalist><br><br><br>
            <label for="address">Address:</label><br>
            <textarea name="address" rows="5" cols="50">
            enter your address here.
            </textarea><br><br>
            <input type="submit" value="Submit Data">
            <input type="reset" value="Reset Data">
            </fieldset>
        </form>
    </body>
</html>
